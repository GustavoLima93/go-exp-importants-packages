<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
</head>
<body>
    <h1>Cursos</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Professor</th>
            </tr>
        </thead>
        <tbody>
        {{ range . }}
            <tr>
                <td>{{ .Nome }}</td>
                <td>{{ .Professor }}</td>
            </tr>
           {{ end }}
    </table>
</body>
</html>
